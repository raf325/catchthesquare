<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Catch the Square</title>

<style>
:root{
  --bg1:#0f172a;
  --bg2:#061226;
  --accent:#38bdf8;
  --green:#22c55e;
  --bomb:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Inter,Arial,system-ui;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,.06), transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#e6eef8;
}

.game{
  background:rgba(2,6,23,.85);
  padding:20px;
  border-radius:14px;
  width:760px;
  display:grid;
  grid-template-columns:1fr 300px;
  gap:20px;
}

h1{margin:0 0 10px}

#status{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

#field{
  position:relative;
  width:320px;
  height:320px;
  margin:auto;
  border-radius:10px;
  border:1px solid rgba(56,189,248,.2);
  overflow:hidden;
}

.target,.bomb{
  position:absolute;
  border-radius:8px;
  cursor:pointer;
}

.target{
  width:44px;
  height:44px;
  background:var(--green);
  transition:left .2s, top .2s, transform .1s;
}

.target.gold{
  background:linear-gradient(135deg,#fde047,#f59e0b);
  box-shadow:0 0 14px rgba(250,204,21,.8);
}

.bomb{
  width:40px;
  height:40px;
  background:var(--bomb);
  transition:left .6s, top .6s;
}

@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(2px,-2px)}
  50%{transform:translate(-2px,2px)}
  75%{transform:translate(2px,2px)}
  100%{transform:translate(0,0)}
}
.shake{animation:shake .15s}

.particle{
  position:absolute;
  border-radius:50%;
  pointer-events:none;
}

button{
  background:var(--accent);
  border:none;
  padding:8px 12px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

button:disabled{opacity:.5}

#leaderboard{
  background:rgba(255,255,255,.03);
  padding:10px;
  border-radius:8px;
}

.entry{
  display:flex;
  justify-content:space-between;
  padding:6px;
  background:rgba(255,255,255,.04);
  border-radius:6px;
  margin-bottom:6px;
}
</style>
</head>

<body>
<div class="game">

<div>
  <h1>ðŸŽ¯ Catch the Square</h1>

  <div id="status">
    <div>Punkte: <span id="score">0</span></div>
    <div>Zeit: <span id="timer">30</span>s</div>
    <div>Level: <span id="level">1</span></div>
  </div>

  <div id="field">
    <div id="square" class="target" style="display:none"></div>
  </div>

  <br>
  <button id="startBtn">Start</button>
  <button id="stopBtn" disabled>Stop</button>

  <div>Combo: <span id="combo">0</span></div>
</div>

<div>
  <h3>Leaderboard</h3>
  <div id="entries">Lade...</div>
  <input id="playerName" placeholder="Name" maxlength="12">
  <button id="saveBtn">Speichern</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  query, orderBy, limit, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ðŸ”¥ DEIN FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA90J97sqt1oMnYfojDEVCKgVBkN_3Ilmc",
  authDomain: "chasethesquare.firebaseapp.com",
  projectId: "chasethesquare"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* DOM */
const field = document.getElementById('field');
const square = document.getElementById('square');
const scoreEl = document.getElementById('score');
const timerEl = document.getElementById('timer');
const levelEl = document.getElementById('level');
const comboEl = document.getElementById('combo');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const entriesEl = document.getElementById('entries');
const saveBtn = document.getElementById('saveBtn');
const nameInput = document.getElementById('playerName');

/* GAME STATE */
let score=0, time=30, combo=0, level=1;
let speed=1000, game=false;
let squareInterval, countdown;
let bombs=[];
let lastHit=0;

/* HELPERS */
function rand(max){ return Math.random()*max; }

function place(el){
  el.style.left = rand(280)+'px';
  el.style.top  = rand(280)+'px';
}

function spawnBombs(){
  bombs.forEach(b=>b.remove());
  bombs=[];
  for(let i=0;i<3;i++){
    const b=document.createElement('div');
    b.className='bomb';
    place(b);
    field.appendChild(b);
    bombs.push(b);

    b.onclick=e=>{
      e.stopPropagation();
      field.classList.add('shake');
      setTimeout(()=>field.classList.remove('shake'),150);
      score=Math.max(0,score-5);
      combo=0;
      updateUI();
    };
  }
}

/* GAME LOGIC */
function placeSquare(auto=false){
  if(auto){ combo=0; comboEl.textContent=0; }
  square.classList.toggle('gold',Math.random()<0.12);
  place(square);
  clearInterval(squareInterval);
  squareInterval=setInterval(()=>placeSquare(true),speed);
}

square.onclick=e=>{
  e.stopPropagation();
  if(!game) return;

  const now=Date.now();
  if(now-lastHit<350) score+=2;
  lastHit=now;

  combo++;
  score+=1;
  if(square.classList.contains('gold')) score+=5;

  level=Math.floor(score/10)+1;
  speed=Math.max(300,1000-level*80);

  updateUI();
  placeSquare();
};

field.onclick=()=>{
  if(!game) return;
  combo=0;
  comboEl.textContent=0;
};

function updateUI(){
  scoreEl.textContent=score;
  comboEl.textContent=combo;
  levelEl.textContent=level;
}

/* START / STOP */
startBtn.onclick=()=>{
  score=0; combo=0; level=1; speed=1000; time=30;
  updateUI();
  timerEl.textContent=time;
  game=true;
  square.style.display='block';
  placeSquare();
  spawnBombs();

  countdown=setInterval(()=>{
    time--;
    timerEl.textContent=time;
    if(time<=0) stopGame();
  },1000);

  startBtn.disabled=true;
  stopBtn.disabled=false;
};

function stopGame(){
  game=false;
  clearInterval(squareInterval);
  clearInterval(countdown);
  bombs.forEach(b=>b.remove());
  bombs=[];
  square.style.display='none';
  startBtn.disabled=false;
  stopBtn.disabled=true;
}

stopBtn.onclick=stopGame;

/* LEADERBOARD */
const q = query(collection(db,'leaderboard'),orderBy('score','desc'),limit(10));
onSnapshot(q,snap=>{
  entriesEl.innerHTML='';
  snap.docs.forEach((d,i)=>{
    const e=document.createElement('div');
    e.className='entry';
    e.innerHTML=`<div>${i+1}. ${d.data().name}</div><div>${d.data().score}</div>`;
    entriesEl.appendChild(e);
  });
});

saveBtn.onclick=async()=>{
  await addDoc(collection(db,'leaderboard'),{
    name:nameInput.value||'Anonym',
    score,
    createdAt:serverTimestamp()
  });
  nameInput.value='';
};
</script>
</body>
</html>
