<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Square</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game {
      background: #020617;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      text-align: center;
    }
    #field {
      position: relative;
      width: 300px;
      height: 300px;
      background: #020617;
      border: 2px solid #38bdf8;
      border-radius: 12px;
      margin: 20px auto;
      overflow: hidden;
    }
    #square {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #22c55e;
      border-radius: 8px;
      cursor: pointer;
      /* sanfte Bewegung statt sofortem "Teleport" */
      transition: left 0.25s ease, top 0.25s ease;
    }
    button {
      background: #38bdf8;
      color: #020617;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 6px;
    }
    button:hover { opacity: 0.9; }
    #controls { display:flex; justify-content:center; gap:10px; }
  </style>
</head>
<body>
  <div class="game">
    <h1>ðŸŽ¯ Catch the Square</h1>
    <p>Punkte: <span id="score">0</span></p>
    <div id="field">
      <div id="square" style="display:none;"></div>
    </div>
    <div id="controls">
      <button id="startBtn">Spiel starten</button>
      <button id="stopBtn">Stopp</button>
    </div>
  </div>

  <script>
    const field = document.getElementById('field');
    const square = document.getElementById('square');
    const scoreEl = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    let score = 0;
    let interval = null;
    let gameStarted = false;
    // Geschwindigkeit der automatischen Bewegung (ms)
    const speed = 1000;

    function randomPosition() {
      const maxX = field.clientWidth - square.clientWidth;
      const maxY = field.clientHeight - square.clientHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      square.style.left = x + 'px';
      square.style.top = y + 'px';
    }

    // Klick nur zulassen, wenn das Spiel gestartet ist
    square.addEventListener('click', (e) => {
      if (!gameStarted) return; // ignorieren bevor gestartet

      score++;
      scoreEl.textContent = score;

      // Sofort an neue Position setzen (einmal)
      randomPosition();

      // WICHTIG: den Intervall zurÃ¼cksetzen, damit er nicht kurz danach
      // nochmal auslÃ¶st und das Feld erneut verschiebt.
      if (interval) clearInterval(interval);
      // Starte den Intervall erneut so, dass der nÃ¤chste automatische Move
      // erst nach 'speed' Millisekunden passiert.
      interval = setInterval(randomPosition, speed);

      // Verhindere, dass das Klick-Event die Fokus- oder Textauswahl stÃ¶rt
      e.stopPropagation();
    });

    function startGame() {
      score = 0;
      scoreEl.textContent = score;
      gameStarted = true;
      square.style.display = 'block';

      // Position initial setzen
      randomPosition();

      // Falls bereits ein Intervall lief, zurÃ¼cksetzen
      if (interval) clearInterval(interval);
      interval = setInterval(randomPosition, speed);

      // Button-Status
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function stopGame() {
      gameStarted = false;
      // Stoppe Bewegungen
      if (interval) { clearInterval(interval); interval = null; }
      // Verstecke das Quadrat bis zum nÃ¤chsten Start
      square.style.display = 'none';
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    // Buttons verbinden
    startBtn.addEventListener('click', startGame);
    stopBtn.addEventListener('click', stopGame);

    // Initial: Spiel gestoppt
    stopBtn.disabled = true;

    // Optional: wenn FenstergrÃ¶ÃŸe sich Ã¤ndert, Position neu berechnen
    window.addEventListener('resize', () => {
      if (gameStarted) randomPosition();
    });
  </script>
</body>
</html>
