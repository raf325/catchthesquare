<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catch the Square â€“ Mit Firebase Leaderboard</title>

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #061226;
      --accent: #38bdf8;
      --green: #22c55e;
      --bomb: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Inter, Arial, system-ui;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.06), transparent),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #e6eef8;
    }

    .bg-dots {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.6;
      animation: drift 12s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to   { transform: translateY(-30px); }
    }

    .game {
      position: relative;
      z-index: 1;
      width: 760px;
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 20px;
      padding: 20px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(2,6,23,.9), rgba(2,6,23,.75));
      box-shadow: 0 10px 30px rgba(2,6,23,.6);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    #status {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }

    #field {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto;
      border-radius: 10px;
      border: 1px solid rgba(56,189,248,0.12);
      overflow: hidden;
    }

    .target,
    .bomb {
      position: absolute;
      border-radius: 8px;
      cursor: pointer;
    }

    .target {
      width: 44px;
      height: 44px;
      background: var(--green);
      transition: left .2s, top .2s, transform .1s;
    }

    .bomb {
      width: 40px;
      height: 40px;
      background: var(--bomb);
      transition: left .6s, top .6s;
    }

    #controls {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #04202b;
    }

    button:disabled {
      opacity: .5;
      cursor: default;
    }

    #leaderboard {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.05);
      background: rgba(255,255,255,.02);
    }

    .entry {
      display: flex;
      justify-content: space-between;
      padding: 6px 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      background: rgba(255,255,255,.03);
    }
  </style>
</head>

<body>
  <div class="bg-dots"></div>

  <div class="game">
    <div>
      <h1>ðŸŽ¯ Catch the Square</h1>

      <div id="status">
        <div>Punkte: <strong id="score">0</strong></div>
        <div>Zeit: <strong><span id="timer">30</span>s</strong></div>
        <div>Level: <strong id="level">1</strong></div>
      </div>

      <div id="field">
        <div id="square" class="target" style="display:none"></div>
      </div>

      <div id="controls">
        <button id="startBtn">Spiel starten</button>
        <button id="stopBtn" disabled>Stopp</button>
      </div>
    </div>

    <div id="leaderboard">
      <h3>Online Leaderboard (Top 10)</h3>
      <div id="entries">Ladeâ€¦</div>

      <div style="display:flex; gap:8px; margin-top:8px">
        <input id="playerName" maxlength="12" placeholder="Dein Name" />
        <button id="saveBtn">Speichern</button>
      </div>
    </div>
  </div>

  <!-- Firebase + Game Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      limit,
      onSnapshot,
      serverTimestamp,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA90J97sqt1oMnYfojDEVCKgVBkN_3Ilmc",
      authDomain: "chasethesquare.firebaseapp.com",
      projectId: "chasethesquare",
      appId: "1:730109083472:web:f52ccc4f46459e6609f655"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const field = document.getElementById("field");
    const square = document.getElementById("square");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");
    const levelEl = document.getElementById("level");

    let score = 0;
    let timeLeft = 30;
    let interval = null;

    function randomPosition(el) {
      const x = Math.random() * (field.clientWidth - el.offsetWidth);
      const y = Math.random() * (field.clientHeight - el.offsetHeight);
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = score;
      timerEl.textContent = timeLeft;
      square.style.display = "block";

      randomPosition(square);

      interval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) stopGame();
      }, 1000);
    }

    function stopGame() {
      clearInterval(interval);
      square.style.display = "none";
    }

    square.addEventListener("click", () => {
      score++;
      scoreEl.textContent = score;
      levelEl.textContent = Math.floor(score / 10) + 1;
      randomPosition(square);
    });

    document.getElementById("startBtn").onclick = startGame;
    document.getElementById("stopBtn").onclick = stopGame;

    const q = query(
      collection(db, "leaderboard"),
      orderBy("score", "desc"),
      limit(10)
    );

    onSnapshot(q, snap => {
      const entries = document.getElementById("entries");
      entries.innerHTML = "";
      snap.forEach((doc, i) => {
        const d = doc.data();
        entries.innerHTML += `
          <div class="entry">
            <div>${i + 1}. ${d.name}</div>
            <div>${d.score}</div>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
