<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Catch the Square</title>

<style>
:root{
  --bg1:#0f172a;
  --bg2:#061226;
  --accent:#38bdf8;
  --green:#22c55e;
  --bomb:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,Arial,system-ui;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.06), transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#e6eef8;
}

.bg-dots{
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size:40px 40px;
  animation:drift 12s linear infinite;
}

@keyframes drift{
  from{transform:translateY(0)}
  to{transform:translateY(-30px)}
}

.game{
  background:linear-gradient(180deg, rgba(2,6,23,.9), rgba(2,6,23,.75));
  padding:20px;
  border-radius:14px;
  width:760px;
  display:grid;
  grid-template-columns:1fr 320px;
  gap:20px;
}

h1{margin:0 0 10px 0}

#status{display:flex;justify-content:space-between;margin-bottom:12px}

#field{
  position:relative;
  width:320px;
  height:320px;
  margin:auto;
  border-radius:10px;
  border:1px solid rgba(56,189,248,.12);
  overflow:hidden;
}

.target,.bomb{
  position:absolute;
  border-radius:8px;
  cursor:pointer;
}

.target{
  width:44px;
  height:44px;
  background:var(--green);
  transition:left .2s, top .2s, transform .1s;
}

.target.gold{
  background:linear-gradient(135deg,#fde047,#f59e0b);
  box-shadow:0 0 14px rgba(250,204,21,.8);
}

.bomb{
  width:40px;
  height:40px;
  background:var(--bomb);
  transition:left .6s, top .6s;
}

@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(2px,-2px)}
  50%{transform:translate(-2px,2px)}
  75%{transform:translate(2px,2px)}
  100%{transform:translate(0,0)}
}
.shake{animation:shake .15s}

.particle{
  position:absolute;
  border-radius:50%;
  pointer-events:none;
}

button{
  background:var(--accent);
  border:none;
  padding:8px 12px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

button:disabled{opacity:.5}

.entry{
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,.04);
  padding:6px;
  border-radius:6px;
  margin-bottom:6px;
}
</style>
</head>

<body>
<div class="bg-dots"></div>

<div class="game">
  <div>
    <h1>ðŸŽ¯ Catch the Square</h1>
    <div id="status">
      <div>Punkte: <span id="score">0</span></div>
      <div>Zeit: <span id="timer">30</span>s</div>
      <div>Level: <span id="level">1</span></div>
    </div>

    <div id="field">
      <div id="square" class="target" style="display:none"></div>
    </div>

    <br>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <div>Combo: <span id="combo">0</span></div>
  </div>

  <div>
    <h3>Leaderboard</h3>
    <div id="entries">Firebase optional</div>
  </div>
</div>

<script>
const field = document.getElementById('field');
const square = document.getElementById('square');
const scoreEl = document.getElementById('score');
const timerEl = document.getElementById('timer');
const levelEl = document.getElementById('level');
const comboEl = document.getElementById('combo');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');

let score=0,time=30,combo=0,game=false;
let speed=1000,interval,countdown,lastHit=0;

function randomPos(el){
  el.style.left=Math.random()*(280)+'px';
  el.style.top=Math.random()*(280)+'px';
}

function particles(x,y,color,count){
  for(let i=0;i<count;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.width=p.style.height=6+Math.random()*8+'px';
    p.style.background=color;
    p.style.left=x+'px';
    p.style.top=y+'px';
    field.appendChild(p);
    const a=Math.random()*Math.PI*2;
    const d=40+Math.random()*60;
    requestAnimationFrame(()=>{
      p.style.transition='all .6s';
      p.style.transform=`translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`;
      p.style.opacity=0;
    });
    setTimeout(()=>p.remove(),600);
  }
}

function placeSquare(){
  combo=0; comboEl.textContent=combo;
  square.classList.toggle('gold',Math.random()<0.12);
  randomPos(square);
  clearInterval(interval);
  interval=setInterval(placeSquare,speed);
}

square.onclick=e=>{
  if(!game)return;
  e.stopPropagation();
  const now=Date.now();
  let bonus=0;
  if(now-lastHit<300) bonus=2;
  lastHit=now;

  combo++; comboEl.textContent=combo;
  score+=1+bonus+(square.classList.contains('gold')?5:0);
  scoreEl.textContent=score;

  const lvl=Math.floor(score/10)+1;
  levelEl.textContent=lvl;
  speed=Math.max(300,1000-lvl*80);

  particles(square.offsetLeft+20,square.offsetTop+20,
    square.classList.contains('gold')?'#fde68a':'#86efac',15);

  placeSquare();
};

field.onclick=()=>{
  if(!game)return;
  combo=0; comboEl.textContent=0;
};

startBtn.onclick=()=>{
  score=0;time=30;combo=0;
  scoreEl.textContent=0;
  timerEl.textContent=30;
  comboEl.textContent=0;
  levelEl.textContent=1;
  speed=1000;
  game=true;
  square.style.display='block';
  placeSquare();
  countdown=setInterval(()=>{
    time--;
    timerEl.textContent=time;
    if(time<=5) field.classList.add('shake');
    if(time<=0) stopGame();
  },1000);
  startBtn.disabled=true;
  stopBtn.disabled=false;
};

function stopGame(){
  game=false;
  clearInterval(interval);
  clearInterval(countdown);
  square.style.display='none';
  field.classList.remove('shake');
  startBtn.disabled=false;
  stopBtn.disabled=true;
}

stopBtn.onclick=stopGame;
</script>
</body>
</html>
